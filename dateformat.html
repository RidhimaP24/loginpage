<!DOCTYPE html>
<html lang="en">
<head>
    <title>Current Date Format</title>
    <script>
        function getCurrentDate() {
            var currentDate = new Date();

            var dd = currentDate.getDate();
            var mm = currentDate.getMonth() + 1; // Months are zero-based
            var yyyy = currentDate.getFullYear();

            // Add leading zero if day or month is less than 10
            dd = (dd < 10) ? '0' + dd : dd;
            mm = (mm < 10) ? '0' + mm : mm;

            // Format the date in different ways
            var mmddyyyy = mm + '-' + dd + '-' + yyyy;
            var mmddyyyySlashes = mm + '/' + dd + '/' + yyyy;
            var ddmmyyyy = dd + '-' + mm + '-' + yyyy;
            var ddmmyyyySlashes = dd + '/' + mm + '/' + yyyy;

            // Display the result
            document.getElementById("result").innerHTML =
                "mm-dd-yyyy: " + mmddyyyy + "<br>" +
                "mm/dd/yyyy: " + mmddyyyySlashes + "<br>" +
                "dd-mm-yyyy: " + ddmmyyyy + "<br>" +
                "dd/mm/yyyy: " + ddmmyyyySlashes;
        }
    </script>
</head>
