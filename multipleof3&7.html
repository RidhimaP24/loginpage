<body>

    <h2>Multiple Checker</h2>

    <label for="numberInput">Enter a positive number:</label>
    <input type="number" id="numberInput" min="1" required>
    <button onclick="checkMultiples()">Check</button>

    <p id="result"></p>

    <script>
        function isMultipleOfThree(number) {
            // Check if the number is positive
            if (number <= 0) {
                return false;
            }

            // Check if the number is a multiple of 3 using the modulo operator
            return number % 3 === 0;
        }

        function isMultipleOfSeven(number) {
            // Check if the number is positive
            if (number <= 0) {
                return false;
            }

            // Check if the number is a multiple of 7 using the modulo operator
            return number % 7 === 0;
        }

        function checkMultiples() {
            const numberInput = document.getElementById("numberInput").value;
            const resultElement = document.getElementById("result");

            // Parse the input value as a number
            const number = parseFloat(numberInput);

            // Check if the input is a valid number
            if (isNaN(number)) {
                resultElement.textContent = "Please enter a valid number.";
                return;
            }

            if (isMultipleOfThree(number) && isMultipleOfSeven(number)) {
                resultElement.textContent = `${number} is a multiple of both 3 and 7.`;
            } else if (isMultipleOfThree(number)) {
                resultElement.textContent = `${number} is a multiple of 3.`;
            } else if (isMultipleOfSeven(number)) {
                resultElement.textContent = `${number} is a multiple of 7.`;
            } else {
                resultElement.textContent = `${number} is not a multiple of 3 or 7.`;
            }
        }
    </script>

</body>
